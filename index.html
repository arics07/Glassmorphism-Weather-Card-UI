<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Card</title>
</head>
<body>
    <div class="card">
        
        <h4>BUENOS AIRES</h4>
        <h6>PARTLY CLOUDY</h6>
        <img src="./img/icon.png" alt="Partly cloudy">
        <h1>32<sup>&deg;</sup></h1>

        <div class="container">
            
            <div class="details">
                <p>max</p>
                <span>34<sup>&deg;</sup></span>
            </div>

            <div class="details">
                <p>min</p>
                <span>23<sup>&deg;</sup></span>
            </div>

        </div>
    </div>
</body>
</html>
